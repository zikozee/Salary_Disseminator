<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Budget Directory</title>
</head>
<body>
<div class="container">
    <h3>Budget Directory</h3>
    <hr>

    <!--Add a button-->
    <a th:href="@{/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add New Entry
    </a>
    <a th:href="@{/logout}"
       class="btn btn-primary btn-sm mb-3">
        Logout
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr style="text-align: center">
            <th>ID</th>
            <th>Name</th>
            <th>Budget Type</th>
            <th>Bank</th>
            <th>Banking Account Class</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>
        </thead>
        <!--tempEmployee >loop parameter, employees> model attribute-->
        <tbody style="text-align: center">
        <tr th:each="temp : ${moneyBag}">
            <td th:text="${temp.id}"></td>
            <td th:text="${temp.name}"></td>
            <td th:text="${temp.budgetType}"></td>
            <td th:text="${temp.bank}"></td>
            <td th:text="${temp.bankingAccountClass}"></td>
            <td th:text="${temp.amount}"></td>

            <!-- Add "update" button link-->
            <td>
                <a th:href="@{/showFormForUpdate(moneyBagId=${temp.id})}"
                   class="btn btn-info btn-sm" style="margin-right: 15px">
                    Update
                </a>

                <!-- Add "delete" button link-->
                <a th:href="@{/delete(moneyBagId=${temp.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
